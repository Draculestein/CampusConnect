<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>

	<title>thinkspace.com</title>

     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=Edge">
     <meta name="description" content="">
     <meta name="keywords" content="">
     <meta name="team" content="">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

     <!-- MAIN CSS -->
     <link rel="stylesheet" href="{% static 'statics/css/style2.css' %}">

</head>
<body>

  <div class="slider">


    <div class="navigation">
      <ul>
        <li class="nav-item active" onclick="goToSlide(0)">Personal Information</li>
        <li class="nav-item" onclick="goToSlide(1)">Your Previous Education</li>
        <li class="nav-item" onclick="goToSlide(2)">Finalization</li>
      </ul>
    </div>







    <div class="slide-container">

      <div class="slide-page">

        <div class="choices">
          <div class="choices-container">

            <div class="form-container">
                <form id="userForm">
                  <div class="form-min-container">
                    <div class="form-group">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" name="firstName" required>
                    </div>

                    <div class="form-group">
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" name="lastName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="@gmail.com, @icloud.com, etc" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Enter a phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>

                    <div class="form-group">
                        <span>I am</span>
                          <select id="sex">
                            <option value="" disabled selected>Select Sex</option>
                            <option value="M">Male</option>
                            <option value="W">Female</option>
                            <option value="O">Other</option>
                          </select>
                    </div>


                    <div class="form-group">
                        <span>Birthday:</span>
                        <input type="date" id="birthday" name="birthday">
                    </div>

                    <div class="form-group">
                        <span>I am</span>
                          <select id="race">
                            <option value="" disabled selected>Select Race</option>
                            <option value="">Asian</option>
                            <option value="">Black</option>
                            <option value="">Hispanic</option>
                            <option value="">White</option>
                            <option value="">Native American</option>
                            <option value="">Pacific Islander</option>
                            <option value="">Mixed</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Next" onclick="goToSlide(1)">
                    </div>
                  </div>
                  <div class="form-min-container-two">

                    <div class="form-group">
                        <label for="countryRegion">Where are you from?</label>
                        <input type="text" id="countryRegion" name="countryRegion" placeholder="United States, etc" list="countries" required>
                        <datalist id="countries">
                          <option value="Afghanistan">
                          <option value="Albania">
                          <option value="Algeria">
                          <option value="Andorra">
                          <option value="Angola">
                          <option value="Antigua and Barbuda">
                          <option value="Argentina">
                          <option value="Armenia">
                          <option value="Australia">
                          <option value="Austria">
                        </datalist>
                    </div>

                    <div class="form-group">
                        <label for="provence">Province:</label>
                        <input type="text" id="provence" name="provence" required>
                    </div>

                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>                  

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="zipCode">Zip Code or Postal Code:</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="15810, 84112, etc" maxlength="5" required>
                    </div>

                    
                    
                    
                  </div>



                </form>
            </div>

          </div>
        </div>
      </div>

      <div class="slide-page">

        <div class="choices">
          <div class="choices-container">

            <div class="form-container">
                <form id="userForm">
                  <div class="form-min-container">
                    <div class="form-group">
                        <label for="schoolName">School Name:</label>
                        <input type="text" id="schoolName" name="schoolName" required>
                    </div>

                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" rows="5" required></textarea>
                    </div>

                    <div class="form-group">
                        <span>Your last education</span>
                          <select id="Edu">
                            <option value="" disabled selected>Select Education</option>
                            <option value="">Middle School</option>
                            <option value="">High School</option>
                            <option value="">Bachelor</option>
                            <option value="">Master</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Next" onclick="goToSlide(2)">
                    </div>
                  </div>

                  <div class="form-min-container-two">
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city" required>
                    </div>                  

                    <div class="form-group">
                        <label for="provence">Province:</label>
                        <input type="text" id="provence" name="provence" required>
                    </div>

                    <div class="form-group">
                        <label for="zipCode">Zip Code or Postal Code:</label>
                        <input type="text" id="zipCode" name="zipCode" placeholder="84112, SW1W 9TQ, etc" maxlength="9" required>
                    </div>

                  </div>


                  
                  


                </form>
            </div>

          </div>
        </div>
      </div>

      <div class="slide-page">
        <div class="choices">
          <div class="choices-container">
            <div class="form-container">
                <form id="userForm">
                  <div class="form-min-container">
                    <div class="form-group">
                        <label for="fatherName">Father Name:</label>
                        <input type="text" id="fatherName" name="fatherName" required>
                    </div>


                    <!--style="border: 1px solid black;"-->

                    <div class="form-group">
                        <label for="motherName">Mother Name:</label>
                        <input type="text" id="motherName" name="motherName" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" id="email" name="email" placeholder="@gmail.com, @icloud.com, etc" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Enter a phone number:</label>
                        <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Next" onclick="goToSlide(2)">
                    </div>
                  </div>

                </form>
            </div>
          </div>
        </div>
      </div>



      </div>


    <div class="button">
      <button onclick="previousSlide()">Previous</button>
    </div>

  </div>

     <!-- SCRIPTS -->
     <script src="{% static 'statics/js/custom2.js' %}"></script>

</body>
</html>
